<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="UsuariosData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{usuariosView.data}" var="usuarios"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{usuariosView.rowEventListener}" />
					
															<p:column filterBy="#{usuarios.usuaCodigo}" sortBy="#{usuarios.usuaCodigo}" headerText="usuaCodigo">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{usuarios.usuaCodigo}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{usuarios.usuaCodigo}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{usuarios.usuaApeNom}" sortBy="#{usuarios.usuaApeNom}" 
							headerText="usuaApeNom">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuaApeNom}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuaApeNom}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{usuarios.usuaDias}" sortBy="#{usuarios.usuaDias}" 
							headerText="usuaDias">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuaDias}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuaDias}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{usuarios.usuaPassw1}" sortBy="#{usuarios.usuaPassw1}" 
							headerText="usuaPassw1">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuaPassw1}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuaPassw1}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{usuarios.usuaPassw2}" sortBy="#{usuarios.usuaPassw2}" 
							headerText="usuaPassw2">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuaPassw2}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuaPassw2}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{usuarios.usuaPasswo}" sortBy="#{usuarios.usuaPasswo}" 
							headerText="usuaPasswo">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuaPasswo}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{usuarios.usuaPasswo}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{usuarios.usuafecha}" sortBy="#{usuarios.usuafecha}" 
							headerText="usuafecha">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{usuarios.usuafecha}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{usuarios.usuafecha}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{usuariosView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{usuariosView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedUsuarios" value="#{usuarios}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
