<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelDetalleContrato" header="DetalleContrato">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgDetConCod" value="DetConCod"/>
						 	<p:inputText id="txtDetConCod" binding="#{detalleContratoView.txtDetConCod}">
						 		<p:ajax update="panelDetalleContrato,msg,panelBotones" listener="#{detalleContratoView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgConNro" value="ConNro"/>
						 	<p:inputText id="txtConNro" binding="#{detalleContratoView.txtConNro}">
						 		<p:ajax update="panelDetalleContrato,msg,panelBotones" listener="#{detalleContratoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgDetEst" value=" DetEst"/>
							<p:inputText id="txtDetEst" disabled="true" binding="#{detalleContratoView.txtDetEst}"/>
													<h:outputText id="msgDetNumUsu" value=" DetNumUsu"/>
							<p:inputText id="txtDetNumUsu" disabled="true" binding="#{detalleContratoView.txtDetNumUsu}"/>
													<h:outputText id="msgDetObs" value=" DetObs"/>
							<p:inputText id="txtDetObs" disabled="true" binding="#{detalleContratoView.txtDetObs}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{detalleContratoView.btnSave}" disabled="true" value="Save" action="#{detalleContratoView.action_save()}" update="panelDetalleContrato,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{detalleContratoView.btnDelete}" disabled="true" value="Delete" action="#{detalleContratoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelDetalleContrato,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{detalleContratoView.action_clear()}" update="panelDetalleContrato,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
