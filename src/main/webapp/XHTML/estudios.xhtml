<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelEstudios" header="Estudios">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgTraCed" value="TraCed"/>
						 	<p:inputText id="txtTraCed" binding="#{estudiosView.txtTraCed}">
						 		<p:ajax update="panelEstudios,msg,panelBotones" listener="#{estudiosView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgEmpCod" value="EmpCod"/>
						 	<p:inputText id="txtEmpCod" binding="#{estudiosView.txtEmpCod}">
						 		<p:ajax update="panelEstudios,msg,panelBotones" listener="#{estudiosView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgDosCod" value="DosCod"/>
						 	<p:inputText id="txtDosCod" binding="#{estudiosView.txtDosCod}">
						 		<p:ajax update="panelEstudios,msg,panelBotones" listener="#{estudiosView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgEstAni" value="EstAni"/>
						 	<p:inputText id="txtEstAni" binding="#{estudiosView.txtEstAni}">
						 		<p:ajax update="panelEstudios,msg,panelBotones" listener="#{estudiosView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgEstMes" value="EstMes"/>
						 	<p:inputText id="txtEstMes" binding="#{estudiosView.txtEstMes}">
						 		<p:ajax update="panelEstudios,msg,panelBotones" listener="#{estudiosView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgEstDos" value=" EstDos"/>
							<p:inputText id="txtEstDos" disabled="true" binding="#{estudiosView.txtEstDos}"/>
													<h:outputText id="msgEstMesAct" value=" EstMesAct"/>
							<p:inputText id="txtEstMesAct" disabled="true" binding="#{estudiosView.txtEstMesAct}"/>
													<h:outputText id="msgEstRec" value=" EstRec"/>
							<p:inputText id="txtEstRec" disabled="true" binding="#{estudiosView.txtEstRec}"/>
													<h:outputText id="msgObsCod" value=" ObsCod"/>
							<p:inputText id="txtObsCod" disabled="true" binding="#{estudiosView.txtObsCod}"/>
													<h:outputText id="msgRevNro" value=" RevNro"/>
							<p:inputText id="txtRevNro" disabled="true" binding="#{estudiosView.txtRevNro}"/>
												
																				<h:outputText id="msgEstFecRec" value=" EstFecRec"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{estudiosView.txtEstFecRec}" >
								<p:ajax event="dateSelect" listener="#{estudiosView.listener_txtEstFecRec}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{estudiosView.btnSave}" disabled="true" value="Save" action="#{estudiosView.action_save()}" update="panelEstudios,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{estudiosView.btnDelete}" disabled="true" value="Delete" action="#{estudiosView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelEstudios,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{estudiosView.action_clear()}" update="panelEstudios,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
