<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelCiuda" header="Ciuda">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgDepCod" value="DepCod"/>
						 	<p:inputText id="txtDepCod" binding="#{ciudaView.txtDepCod}">
						 		<p:ajax update="panelCiuda,msg,panelBotones" listener="#{ciudaView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgCiuCod" value="CiuCod"/>
						 	<p:inputText id="txtCiuCod" binding="#{ciudaView.txtCiuCod}">
						 		<p:ajax update="panelCiuda,msg,panelBotones" listener="#{ciudaView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgCiuNom" value=" CiuNom"/>
							<p:inputText id="txtCiuNom" disabled="true" binding="#{ciudaView.txtCiuNom}"/>
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{ciudaView.btnSave}" disabled="true" value="Save" action="#{ciudaView.action_save()}" update="panelCiuda,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{ciudaView.btnDelete}" disabled="true" value="Delete" action="#{ciudaView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelCiuda,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{ciudaView.action_clear()}" update="panelCiuda,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
