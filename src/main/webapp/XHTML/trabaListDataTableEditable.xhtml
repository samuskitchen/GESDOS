<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>

	<h:body>
	    <ui:composition template="/WEB-INF/facelets/template.xhtml">	
		 
		 	<ui:define name="body">	
				<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
					<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   						<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
					</p:dialog>
		 
		 <h:form id="form">
			
			 
			<p:panel id="msgProjectClientesTitle" header="TrabaData">
					<p:messages id="msg" />
				<p:dataTable id ="tabla" value="#{trabaView.data}" var="traba"
					paginator="true" rows="5"  editable="true" >
					 
					 <p:ajax event ="rowEdit" update=":form:msg,:form:tabla" listener="#{trabaView.rowEventListener}" />
					
															<p:column filterBy="#{traba.traCed}" sortBy="#{traba.traCed}" headerText="traCed">
						<p:cellEditor>
							<f:facet name="output">
								<h:outputText value="#{traba.traCed}"/>
							</f:facet>
							<f:facet name="input">
								<p:inputText value="#{traba.traCed}"/>
							</f:facet>
						</p:cellEditor>
					</p:column>
                    										
											
						<p:column filterBy="#{traba.traApe1}" sortBy="#{traba.traApe1}" 
							headerText="traApe1">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traApe1}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traApe1}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{traba.traApe2}" sortBy="#{traba.traApe2}" 
							headerText="traApe2">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traApe2}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traApe2}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{traba.traEst}" sortBy="#{traba.traEst}" 
							headerText="traEst">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traEst}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traEst}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{traba.traNom}" sortBy="#{traba.traNom}" 
							headerText="traNom">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traNom}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traNom}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{traba.traObs}" sortBy="#{traba.traObs}" 
							headerText="traObs">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traObs}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traObs}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
											
						<p:column filterBy="#{traba.traSex}" sortBy="#{traba.traSex}" 
							headerText="traSex">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traSex}"/>
								</f:facet>
							
								<f:facet name="input">
									<p:inputText value="#{traba.traSex}"/>
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
										
										   						 
						 <p:column filterBy="#{traba.traFecIni}" sortBy="#{traba.traFecIni}" 
							headerText="traFecIni">
							
								<p:cellEditor>
								
								<f:facet name="output">
									<h:outputText value="#{traba.traFecIni}">
									  <f:convertDateTime  pattern="dd/MM/yyyy"/>
									</h:outputText>		
								</f:facet>
							
								<f:facet name="input">
									<p:calendar value="#{traba.traFecIni}" showOn="button" pattern="dd/MM/yyyy" navigator="true" >
									  <f:convertDateTime  pattern="dd/MM/yyyy" timeZone="#{trabaView.timeZone}" />	
								    </p:calendar>		
								</f:facet>
								</p:cellEditor>	
							</p:column>
						
					   											
					<p:column headerText="Options" >
						<p:rowEditor id="row"/>
						<p:tooltip for="row" value="Edit" showEffect="fade" hideEffect="fade" />
						<p:tooltip for="btnDelete" value="Delete" showEffect="fade" hideEffect="fade" />
						<p:commandButton id="btnDelete" actionListener="#{trabaView.actionDeleteDataTableEditable}" title="Delete" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" icon="ui-icon-trash" update=":form:msg,:form:tabla" >
							<f:attribute name="selectedTraba" value="#{traba}" />  
						</p:commandButton>
						
					</p:column>	
				
				</p:dataTable>	
					
				
			</p:panel>
				
	   </h:form>
		 </f:view>
			</ui:define>		
		</ui:composition>	
	
	</h:body>	
	
</html>
