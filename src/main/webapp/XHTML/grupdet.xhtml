<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelGrupdet" header="Grupdet">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgGrupCodigo" value="GrupCodigo"/>
						 	<p:inputText id="txtGrupCodigo" binding="#{grupdetView.txtGrupCodigo}">
						 		<p:ajax update="panelGrupdet,msg,panelBotones" listener="#{grupdetView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgUsuaCodigo" value="UsuaCodigo"/>
						 	<p:inputText id="txtUsuaCodigo" binding="#{grupdetView.txtUsuaCodigo}">
						 		<p:ajax update="panelGrupdet,msg,panelBotones" listener="#{grupdetView.listener_txtId}"/>
						 	</p:inputText>	
																		
												
										   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{grupdetView.btnSave}" disabled="true" value="Save" action="#{grupdetView.action_save()}" update="panelGrupdet,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{grupdetView.btnDelete}" disabled="true" value="Delete" action="#{grupdetView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelGrupdet,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{grupdetView.action_clear()}" update="panelGrupdet,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
