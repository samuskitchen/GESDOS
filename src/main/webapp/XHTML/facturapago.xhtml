<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	</h:head>		
	
	<h:body>
		<ui:composition template="/WEB-INF/facelets/template.xhtml">	
		<ui:define name="body">	
		<f:view>
			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>               
			<p:dialog modal="true" widgetVar="statusDialog" header="Loading"  draggable="false" closable="false">  
   				<p:graphicImage value="#{facesContext.externalContext.request.scheme}://#{facesContext.externalContext.request.serverName}:#{facesContext.externalContext.request.serverPort}#{facesContext.externalContext.request.contextPath}/images/ajaxloadingbar.gif" />   
			</p:dialog>
			<h:form id="formDialog">
				<p:messages id="msg" />
				<p:growl id="men"/>
					<p:panel id="panelFacturapago" header="Facturapago">							
						<h:panelGrid columns="2" id="panelGrid" >
												 	<h:outputText id="msgConNro" value="ConNro"/>
						 	<p:inputText id="txtConNro" binding="#{facturapagoView.txtConNro}">
						 		<p:ajax update="panelFacturapago,msg,panelBotones" listener="#{facturapagoView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgEmpCod" value="EmpCod"/>
						 	<p:inputText id="txtEmpCod" binding="#{facturapagoView.txtEmpCod}">
						 		<p:ajax update="panelFacturapago,msg,panelBotones" listener="#{facturapagoView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgFacNro" value="FacNro"/>
						 	<p:inputText id="txtFacNro" binding="#{facturapagoView.txtFacNro}">
						 		<p:ajax update="panelFacturapago,msg,panelBotones" listener="#{facturapagoView.listener_txtId}"/>
						 	</p:inputText>	
												 	<h:outputText id="msgFacPagNro" value="FacPagNro"/>
						 	<p:inputText id="txtFacPagNro" binding="#{facturapagoView.txtFacPagNro}">
						 		<p:ajax update="panelFacturapago,msg,panelBotones" listener="#{facturapagoView.listener_txtId}"/>
						 	</p:inputText>	
																		
													<h:outputText id="msgFacPagRet" value=" FacPagRet"/>
							<p:inputText id="txtFacPagRet" disabled="true" binding="#{facturapagoView.txtFacPagRet}"/>
													<h:outputText id="msgFacPagVal" value=" FacPagVal"/>
							<p:inputText id="txtFacPagVal" disabled="true" binding="#{facturapagoView.txtFacPagVal}"/>
												
																				<h:outputText id="msgFacPagFec" value=" FacPagFec"/>
														<p:calendar showOn="button" navigator="true" locale="en" 
							binding="#{facturapagoView.txtFacPagFec}" >
								<p:ajax event="dateSelect" listener="#{facturapagoView.listener_txtFacPagFec}"  />
							</p:calendar>
																	   </h:panelGrid>
				</p:panel>
	   			<p:panel id="panelBotones">
					<div align="center">					
						<p:commandButton id="btnSave" binding="#{facturapagoView.btnSave}" disabled="true" value="Save" action="#{facturapagoView.action_save()}" update="panelFacturapago,msg,panelBotones" />
						<p:commandButton id="btnDelete" binding="#{facturapagoView.btnDelete}" disabled="true" value="Delete" action="#{facturapagoView.action_delete_master()}" onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}" update="panelFacturapago,msg,panelBotones" />
						<p:commandButton id="btnClear" value="Clear" action="#{facturapagoView.action_clear()}" update="panelFacturapago,msg,panelBotones" />
					</div>
				</p:panel>			
			</h:form>
		</f:view>
			</ui:define>		
		</ui:composition>	
	</h:body>	
</html>
